<head>

<body>
 <p id="whitesand">red</p>
 <script>
   const color = ["purple","yellow","pink"];
   let output="const color: string[]"

    output+=i + "<br>";
   }
    
 document.getElementById("whitesand").innerHTML=output;
 </script>
